<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Level Editor (pacman rewrite)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
  <label for="levelElement">Level Element to place:</label>
  <select name="levelElement" id="levelElement">
    <option value="player">pacman</option>
    <option value="ghostPen">ghost respawn point</option>
    <option value="wall">wall</option>
    <option value="nothing">erase</option>
    <option value="dot">pac dot</option>
    <option value="powerPellet">power pellet</option>
    <option value="inky">Inky</option>
    <option value="pinky">Pinky</option>
    <option value="blinky">Blinky</option>
    <option value="clyde">Clyde</option>
  </select>
  <button id="reset">reset level</button>
  <div>
    scroll speed:
    <input type="number" id="scrollSpeed" value = "0.1" step = "0.05" min=0>
    <button id="resetView">reset camera</button>
    <details id="code"><summary>code</summary>level code here</details>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
